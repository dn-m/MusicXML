os:
  - osx
  - linux
language: generic
sudo: required
dist: trusty
osx_image: xcode11
install:
  - eval "$(curl -sL https://swiftenv.fuller.li/install.sh)"
env:
  - SWIFT_VERSION=5.1
script:
  - swift package update
  - if [ $TRAVIS_OS_NAME = 'osx' ]; then 
      swift package generate-xcodeproj;
      xcodebuild -configuration release -quiet -project MusicXML.xcodeproj -scheme MusicXML-Package -enableCodeCoverage YES build test; 
      bash <(curl -s https://codecov.io/bash);
    else 
      swift test -c release;
    fi
